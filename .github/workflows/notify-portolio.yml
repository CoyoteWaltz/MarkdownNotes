name: Notify Doc Site
run-name: Notify Doc Site To Build 🔧
on:
  push:
    branches:
      - test-workflow
jobs:
  Notify:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
        run: |
          curl -XPOST -u "${{ secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/CoyoteWaltz/portolio/actions/workflows/build.yaml/dispatches --data '{"ref": "master"}'
      - run: echo "🍏 This job's status is ${{ job.status }}."
